<!-- Modal -->
<div class="hide" id="modal">
    <div class="content">
        <h1>New Idea</h1>
        <form action="">

            <div class="input-wrapper">
                <label for="title">Título da ideia</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category" id="category">
            </div>

            <div class="input-wrapper">
                <label for="image">Link da imagem</label>
                <input type="url" name="image" id="image">
            </div>

            <div class="input-wrapper">
                <label for="description">Digite uma descrição para essa ideia</label>
                <textarea type="text" name="description" id="description" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="link">Link da ideia</label>
                <input type="url" name="link" id="link">
            </div>

            <a href="#" onclick="onOff()">Voltar</a>
            <button>Salvar</button>


        </form>
    </div>
</div>
